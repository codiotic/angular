<!DOCTYPE html>
<html ng-app="MainApp" lang="en">

<head data-ng-controller="MetaController as meta">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{meta.data.metaTitle}}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container">

            <a class="navbar-brand" href="#"> <b>ANGULARJS</b> BY EXAMPLE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div ng-controller="MetaController as meta" class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item " ng-class="{'active' : meta.data.activeMenu === 'Home'}">
                        <a class="nav-link" href="#/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" ng-class="{'active' : meta.data.activeMenu === 'Premier'}">
                        <a class="nav-link" href="#/premier">Premier</a>
                    </li>
                    <li class="nav-item" ng-class="{'active' : meta.data.activeMenu === 'Popular'}">
                        <a class="nav-link" href="#/popular">Popular</a>
                    </li>
                    <li class="nav-item" ng-class="{'active' : meta.data.activeMenu === 'Search'}">
                        <a class="nav-link" href="#/search">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="site-bar" data-ng-controller="MetaController as meta">
        <div class="container">
            <h1>{{meta.data.title}}</h1>
            <p>{{meta.data.description}}</p>
        </div>
        <div class="page-loader" data-ng-show="meta.data.loading">
            <div class="throbber"></div>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <div ng-view></div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="./assets/js/angular.min.js"></script>
<script src="./assets/js/angular-route.min.js"></script>
<script src="./route.js"></script>
<script src="./assets/js/script.js"></script>
<script src="./app.core.js"></script>
<script src="./app.js"></script>

<script src="./app_controller.js"></script>
<script src="./Home/home.js"></script>
<script src="./Popular/popular.js"></script>
<script src="./Premier/premier.js"></script>
<script src="./Search/search.js"></script>

<script src="./Service/pagevalue.js"></script>
<script src="./Component/Meta.js"></script>

</html>
